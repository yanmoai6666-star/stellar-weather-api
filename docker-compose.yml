version: '3.8'

services:
  app:
    build: .
    container_name: stellar-weather-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./logs:/app/logs
    environment:
      - APP_NAME=stellar-weather-api
      - APP_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/stellar_weather_db
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY}
      - HOROSCOPE_API_KEY=${HOROSCOPE_API_KEY}
    depends_on:
      - db
    restart: unless-stopped
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15-alpine
    container_name: stellar-weather-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    environment:
      - POSTGRES_DB=stellar_weather_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: stellar-weather-pgadmin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:
